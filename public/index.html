<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Quiz app</title>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="page_wrapper">
            <h1 id="title">Join a Game</h1>
            <form action="/users/">
                <div class="form-field">
                    <label id="label_name">Display Name</label>
                    <input id="name" type="text" aria-label="name" name="name" required autofocus/>
                </div>
                <br>
                <div class="form-field">
                    <label id="label_pin">Game Pin</label>
                    <input id="pin" type="number" aria-label="pin" required name="pin"/>
                </div>
                <br>
                <div class="form-field">
                    <button id="joinButton">Join</button>
                </div>
            </form>
            <br/>
            <a href="/create/" id="host">Host game</a>
        </div>
    </body>
</html>
