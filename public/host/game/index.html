<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz app | Host Game</title>
        <link rel="stylesheet" href="../../css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="page_wrapper">
            <div id="questionWrapper" class="question_wrapper">
                <div id="gameTitle"></div>
                <div class="gameInfo">
                    <div id="gameType"></div>
                    <div id="gameLevel"></div>
                </div>
                <div class='questionInfo'>
                    <div id="questionNum">Question 1 / x</div>
                    <div id="playersAnswered">Players Answered: 0 / x</div>
                </div>
                <div id="question">Question</div>
                <div id="answer1">Answer</div>
                <div id="answer2">Answer</div>
                <div id="answer3">Answer</div>
                <div id="answer4">Answer</div>
                <hr/>
            </div>
            <div class="users">Users</div>
            <hr>
            <div id="users"></div>
            <hr>
            <button onclick="nextQuestion()" id="nextQButton">Next Question</button>
            <button onclick="nextQuestion()" id="finishButton">Finish game</button>
            <button id="saveResult" class="button" onclick="saveResults()">Save Results</button>
            <button id="cancel" onclick="endGame()">End Game</button>
        </div>
    </body>

    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/libs/jqueryLibrary.js"></script>
    <script src="../../js/libs/deparam.js"></script>
    <script src="../../js/services/updateUsers.js"></script>
    <script src="../../js/hostGame.js"></script>
</html>
